<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arab Life HUD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:monospace}

body{
    background:#050505;
    color:#00ffcc;
    overflow:hidden;
}

/* GRID */
body::before{
    content:"";
    position:fixed;
    width:100%;
    height:100%;
    background:
    linear-gradient(rgba(0,255,200,0.05) 1px, transparent 1px),
    linear-gradient(90deg, rgba(0,255,200,0.05) 1px, transparent 1px);
    background-size:40px 40px;
    z-index:-1;
}

/* INTRO */
#intro{
    position:fixed;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:black;
    z-index:10;
    transition:1s;
}

.typing{
    font-size:50px;
    color:#00f0ff;
    border-right:3px solid #00f0ff;
    white-space:nowrap;
    overflow:hidden;
}

/* MAIN */
#main{
    display:none;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

.main-img{
    width:320px;
    border:2px solid #00ffcc;
    box-shadow:0 0 40px #00ffcc;
    margin-bottom:20px;
}

.title{
    font-size:50px;
    color:white;
    text-shadow:0 0 25px #00ffcc;
    margin-bottom:15px;
}

.hud-box{
    border:1px solid #00ffcc;
    padding:20px;
    width:450px;
    background:rgba(0,0,0,0.6);
    box-shadow:0 0 25px #00ffcc;
    margin-top:20px;
}

.row{
    display:flex;
    justify-content:space-between;
    margin:6px 0;
}

.join{
    margin-top:25px;
    padding:15px 40px;
    background:#5865F2;
    color:white;
    text-decoration:none;
    border-radius:8px;
    font-size:20px;
    box-shadow:0 0 25px #5865F2;
    transition:0.3s;
}
.ip-box{
    margin-top:15px;
    padding:15px;
    border:1px solid #00ffcc;
    background:rgba(0,0,0,0.6);
    box-shadow:0 0 20px #00ffcc;
    text-align:center;
}

.ip-title{
    color:#00f0ff;
    font-size:18px;
    margin-bottom:10px;
    text-shadow:0 0 10px #00f0ff;
}

.ip-row{
    display:flex;
    justify-content:space-between;
    padding:4px 0;
    border-bottom:1px solid rgba(0,255,200,0.2);
}

.ip-row span:first-child{
    color:#00ffcc;
}

.ip-row span:last-child{
    color:white;
}
.join:hover{
    transform:scale(1.1);
    box-shadow:0 0 50px #5865F2;
}
</style>
</head>

<body>

<!-- INTRO -->

<div class="row"><span>Language:</span><span id="language"></span></div>

<div class="ip-box">
